<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Loops</title>
</head>
<body>
    <h3>Breaking out of a loop </h3>
    <script>
        let x;
        for (x = 1; x < 10; x++) {
            console.log(x)
            if(x == 5)
            break
        }

        

    </script>
</body>
</html>
