<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Loops</title>
</head>
<body>
    <h3>JavaScript While loop</h3>
    <script>
        let x=1;
        while(x<=6){
            console.log(x)
            x++
        }

    </script>
</body>
</html>
