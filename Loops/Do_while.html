<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Loops</title>
</head>
<body>
    <h3>JavaScript Do while loop</h3>
    <script>
        let x=5;
        do{
            console.log(x)
            x++
        }
        while (x<10)

    </script>
</body>
</html>
