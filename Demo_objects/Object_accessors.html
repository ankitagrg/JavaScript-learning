<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Object</title>
</head>

<body>
    <h2>Object accessors</h2>
    <p id="demo"></p>
    <script>
        var car = {
            model: "KIA",
            color: "White",
            fuel_type: "Petrol",
            get fuel() {
                return this.fuel_type;
            },
        };
        document.getElementById("demo").innerHTML = car.fuel;
    </script>

    <script>
        var car = {
            model: "Ford",
            color: "Black",
            fuel_type: "",
            set fuel(fuel) {
                this.fuel_type = fuel;
            },
        };
        car.fuel = "Petrol";
        document.getElementById("demo").innerHTML = car.fuel_type;

    </script>
</body>

</html>
