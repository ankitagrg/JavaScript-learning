<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Function</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        
        function Product (a,b){
            return a*b
        }
        let x = Product (4,5) *5
        document.getElementById("demo").innerHTML = " The product is " + x
    </script>
    
</body>
