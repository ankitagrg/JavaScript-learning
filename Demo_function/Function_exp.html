<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>JavaScript Function</title>
     Function Expression</head>
<body>
    <p id="demo"></p>
    <script>
        let x = function(){
            alert("Hello")
        }
       
        document.getElementById("demo").innerHTML = x()
